  <body>
    <div style="height: 600px; display: flex; justify-content: center;">
      <div class="container" style="background-color: black;">

          <button id="clear" class="clear">C</button>
          <button class="back">&#8592;</button>
          <button class="devide operators">รท</button>

          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="operators">+</button>

          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="operators">-</button>

          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="operators">&#215;</button>
          <button class="zeroButton">0</button>
          <button class="equalButton operators">=</button>

        </div>
      </div>
    </div>
    <script src="index.js"></script>
